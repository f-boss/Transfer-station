            <h1>Facker | 中转站</h1>
            <h4>这我想不到</h4>
            <p>但是因为把项目部署在Heroku的时候，如果要自定义域名的话，就需要绑定信用卡（实名制）。</p>
            <p>啊这。。。我想不到，然后就放弃了。</p>
            <p>不过，某英语老师说过：“<code>信其可为，则千方百计；信其不可为，则千难万难。</code>”</p>
            <p>所以到最后找到了Github Pages，然后做了现在的这个静态网站来做为跳转到我的博客的中转站。</p>
            <p>事情就这么完美解决了。</p>
